<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mini Project: Card Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Our Stuff</h1>
    <nav>
      <a href="#profile1">Arin</a>
      <a href="#profile2">Retina</a>
      <a href="#profile3">Gour</a>
    </nav>
  </header>
  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="./image/arin.png" alt="Arin" height="500" width="500">
        <figcaption>Arin</figcaption>
      </figure>
      <p><q>Frontend Engineer</q></p>
    </article>
    <article id="profile2" class="card">
      <figure>
        <img src="./image/Retina.png" alt="Retina" height="500" width="500"> 
        <figcaption>Retina</figcaption>
      </figure>
      <p><q>I like CSS</q></p>
    </article>
    <article id="profile3" class="card">
      <figure>
        <img src="./image/arin.png" alt="Gour" height="500" width="500">
        <figcaption>Gour</figcaption>
      </figure>
      <p><q>Cyber Security Expertise</q></p>
    </article>
  </main>
  <footer>
    <p>&copy;Arin Dev</p>
    <footer>
</body>

</html>
